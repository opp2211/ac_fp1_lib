<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFio() + ', ' + person.getYearOfBirth()}"></a>
</div>
<br/>
<hr/>
<a href="/people/new">Добавить человека</a>
</body>
</html>
