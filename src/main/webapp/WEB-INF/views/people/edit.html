<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fio">Enter fio: </label>
    <input type="text" th:field="*{fio}" id="fio">
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">ERROR MESSAGE</div>
    <br/>
    <label for="yearOfBirth">Enter year of birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">ERROR MESSAGE</div>
    <br/>
    <input type="submit" value="Save!">
</form>
</body>
</html>
